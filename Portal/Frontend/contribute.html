
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute Image</title>
  <link rel="stylesheet" href="contribute.css">
</head>
<body>
  <div class="container">
    <h1>Contribute Image</h1>
    <form id="contribute-form">
       <label for="age">Patient Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="image-upload">Upload Image:</label>
      <input type="file" id="image-upload" name="image" accept="image/*" required>
      
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="disease-duration">Disease Duration:</label>
      <input type="text" id="disease-duration" name="diseaseDuration">
      
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
