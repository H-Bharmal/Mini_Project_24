
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-first-name">First Name:</label>
        <input type="text" id="register-first-name" name="firstName" required>
        
        <label for="register-last-name">Last Name:</label>
        <input type="text" id="register-last-name" name="lastName">
        
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required>
        
        <label for="register-mobile">Mobile Number:</label>
        <input type="text" id="register-mobile" name="mobileNumber">
        
        <label for="register-dob">Date of Birth:</label>
        <input type="date" id="register-dob" name="dob">
        
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="password" required>
        
        <label for="register-role">Role:</label>
        <input type="text" id="register-role" name="role" required>
        
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Click here</a></p>
    </div>
  </div>
	<a href="contribute.html" class="contribute-link">Contribute Image</a>

  <script src="script.js"></script>
</body>
</html>
